{% extends 'base.html' %}

{% block title %}Edit Event{% endblock %}

{% block content %}
    <h1>Edit Event</h1>
    <form action="{{ url_for('edit_event', event_id=event._id) }}" method="POST">
        <label for="name">Event Name:</label>
        <input type="text" id="name" name="name" value="{{ event.name }}" required><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required>{{ event.description }}</textarea><br>

      
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" value="{{ event.location }}" required><br>

        <button type="submit">Save Changes</button>
    </form>
{% endblock %}
